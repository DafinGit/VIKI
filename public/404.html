
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepSeek Reasoning Explorer</title>
  <script>
    // Store the current path and redirect to index.html with the path as a parameter
    const path = window.location.pathname.slice('/deepseek-reasoning-explorer'.length);
    const search = window.location.search;
    window.history.replaceState(null, null, '/deepseek-reasoning-explorer/' + (path ? '?p=' + path : '') + search);
    window.location.replace('/deepseek-reasoning-explorer/');
  </script>
</head>
<body>
  <div>Redirecting...</div>
</body>
</html>
