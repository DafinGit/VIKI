
<!DOCTYPE html>

  <title>VIKI Neural System - DeepSeek Reasoning Explorer</title>
  <script>
    // GitHub Pages SPA redirect script
    // Store the path and redirect to index.html with the path as a parameter
    const pathSegmentsToKeep = 1; // For /VIKI-Neural-System/
    const l = window.location;
    
    if (l.pathname.length > 0) {
      const path = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
      const search = l.search;
      const hash = l.hash;
      
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/' + l.pathname.split('/')[1] + '/' +
        (path ? '?p=/' + path : '') +
        (search ? (path ? '&' : '?') + search.slice(1) : '') +
        hash
      );
    }
  </script>
</head>
