    <!-- SPA Routing Script for GitHub Pages -->
    <script>
      // Handle GitHub Pages SPA routing
      (function() {
        const urlParams = new URLSearchParams(window.location.search);
        const path = urlParams.get('p');
        if (path) {
          // Remove the 'p' parameter and navigate to the path
          window.history.replaceState(null, null, path + window.location.search.replace(/[?&]p=[^&]*/, '').replace(/^&/, '?') + window.location.hash);
        }
      })();
    </script>
